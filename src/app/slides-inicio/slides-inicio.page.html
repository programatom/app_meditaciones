<ion-content padding scrollY="false">

    <div class="posicion-texto-explicativo">
        <ion-text color="light">
            Deslice hacia la derecha para continuar
        </ion-text>
    </div>
    <ion-slides #slidesElem (ionSlideDidChange)="slideChanged()" >
        <ion-slide *ngFor="let slide of slides" style="text-transform: none; 
            flex-wrap:wrap;    
            padding-top: 30vh;
            padding-bottom: 22vh;">
             <div *ngIf = "slide.parrafos">
              <div class="texto-slide" *ngFor="let parrafo of slide.parrafos" style="margin-top: -1vh;">
                <p [innerHtml] = "parrafo + '<br>'" >
                </p>
              </div>
             </div>

             <div *ngIf = 'slide.audio' style='z-index:999'>
                 <ion-row>
                    <ion-col size='12'>
                        <ion-button expand="full" color="secondary" (click)="irALoginRegister()">Ir al inicio</ion-button>
                    </ion-col>
                    <ion-col size="12" class='posicion-col-play' style='color: white;
        margin-bottom: 19vh;'>
                        <div class="play-button-circle posicion-play" (click)='playPause()'>
                            <ion-icon [src]="'assets/icon/'+ this.mediaIcon +'.svg'" color="white">
                            </ion-icon>
                        </div>
                    </ion-col>
                 </ion-row>
             </div>
        </ion-slide>
    </ion-slides>

</ion-content>
