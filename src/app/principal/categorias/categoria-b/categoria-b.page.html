<app-toolbar-categoria (dismiss) = "dismiss()" (download)="download()" [downloadIconColor]="downloadIconColor" [downloading]="downloading" [categoria] = "'b'"> 
</app-toolbar-categoria>

<ion-content padding scrollY="false">
    <ion-slides #slides>
        <ion-slide>
          <video width="320" height="240" controls>
              <source src="assets/video/video.mp4" type="video/mp4">
          </video>

          <div class="posicion-texto-explicativo">
              <ion-text style="color:lightblue">
                  Ver video en pantalla completa
              </ion-text>
              <ion-text style="color:lightblue">
                  Deslizar hacia la derecha
              </ion-text>
          </div>
        </ion-slide>
        <ion-slide *ngFor="let media of medias; let i = index">
            <ion-row>
                <ion-col size="12">
                    <div class="play-button-circle posicion-play" [id]="'play-button-' + i" (click)="playPause(media.url, i )">
                        <ion-icon [src]="'assets/icon/'+ media.icon +'.svg'" style="color:white">
                        </ion-icon>
                    </div>
                </ion-col>

                <ion-col size="12" class="center">
                     <app-progress-bar [progress]="media.progress" color="lightblue"
                                     attr.id="{{media.id_progress}}"
                                     [ngClass]="{'fadeIn': media.fadeIn}">
                  </app-progress-bar>
                </ion-col>
               <ion-col size="6" class="center" [ngClass]="{'fadeIn': media.fadeIn}">
                  <ion-text color="violeta" attr.id="{{media.id_minutero}}">{{media.minutero ? media.minutero: '00:00'}}</ion-text>
                </ion-col>
                <ion-col size="6" class="center" [ngClass]="{'fadeIn': media.fadeIn}">
                  <ion-text color="violeta" attr.id="{{media.id_minutero_duracion}}">{{media.minutero_duracion ? media.minutero_duracion: '00:00'}}</ion-text>
                </ion-col>
                <ion-col size="12" class="center">
                  <app-loader categoria = "a" attr.id="{{media.id_loader}}"></app-loader>
                </ion-col>

                <ion-col size='12'>
                  <ion-text color='violeta' style='font-size: 8vw;'>
                    Meditación Nº {{i + 1}}
                  </ion-text>
                </ion-col>
                <ion-col size='12' *ngIf='media.texto'>
                  <ion-text color='violeta'>
                    {{media.texto}}
                  </ion-text>
                </ion-col>
            </ion-row>
            <div class="posicion-texto-slides" *ngIf="i == 0">
              <ion-icon name = "book" color="light" class='tamano-libro' (click)='volverASlidesSinInit()'>
              </ion-icon>
            </div>
            <!--
            <div class="posicion-texto-explicativo" *ngIf="i == 0">
                <ion-text style="color:lightblue">
                    Deslizar hacia la derecha
                </ion-text>
            </div>
          -->
        </ion-slide>
    </ion-slides>


</ion-content>
